<!-- templates/admin/send_email.html -->
{% extends "admin/base_site.html" %}

{% block content %}
  <h2>Send Email to Selected Users</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="apply" value="Send emails">
  </form>
  <a href="{% url 'admin:index' %}">Cancel</a>
{% endblock %}
